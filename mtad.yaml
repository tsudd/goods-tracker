_schema-version: "3.1"
ID: goods-tracker
version: 0.0.3
modules:
- name: db
  type: com.sap.xs.hdi
  path: db
  requires:
  - name: hdi_container
    properties:
      TARGET_CONTAINER: ~{hdi-container-name}
  - name: MyConnection
  parameters:
    disk-quota: 256M
    memory: 256M
resources:
- name: hdi_container
  type: com.sap.xs.hdi-container
  properties:
    hdi-container-name: ${service-name}
- name: MyConnection
  type: org.cloudfoundry.existing-service
  parameters:
    service-name: hdi_container
  properties:
    the-service-name: ${service-name}
