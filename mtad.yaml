_schema-version: "3.1"
ID: goods-tracker
version: 0.0.1
modules:
- name: db
  type: com.sap.xs.hdi
  path: db
  requires:
  - name: hdi_container
    properties:
      TARGET_CONTAINER: ~{hdi-container-name}
  - name: MyConnection
  parameters:
    disk-quota: 1024M
    memory: 512M
- name: js
  type: javascript.nodejs
  path: js
  requires:
  - name: db
  - name: hdi_container
  - name: MyConnection
  provides:
  - name: js_api
    properties:
      url: ${default-url}
  parameters:
    disk-quota: 1024M
    host: tracker-srv
    memory: 512M
    register-service-url: true
    service-name: tracker-srv
    service-url: ${default-url}
resources:
- name: hdi_container
  type: com.sap.xs.hdi-container
  properties:
    hdi-container-name: ${service-name}
- name: MyConnection
  type: org.cloudfoundry.existing-service
  parameters:
    service-name: hdi_container
  properties:
    the-service-name: ${service-name}
