_schema-version: "2.1"
ID: goods-tracker
version: 0.0.1
modules:
  - name: db
    type: hdb
    path: db
    requires:
      - name: hdi_container
        properties:
          TARGET_CONTAINER: ~{hdi-container-name}
      - name: MyConnection
resources:
  - name: hdi_container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: ${service-name}
  - name: MyConnection
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: hdi_container
    properties:
      the-service-name: ${service-name}
